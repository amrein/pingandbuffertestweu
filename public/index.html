<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ping Test</title>
    
    <style>
    .right-align {
        text-align: right;
    }
    </style>

</head>
<body>
    <h1>Ping Test</h1>
    <script src="ping.js"></script> <!-- Make sure this points to your JavaScript file -->
    <div id="pingTestStatus">Waiting to start the ping test...</div>
    <button id="pingStartButton" onclick="startPingTest()">Start Ping Test</button>

    <table id="pingResultsTable">
    <tr>
        <th>Max Ping (ms)</th>
        <th>Min Ping (ms)</th>
        <th>Average Ping (ms)</th>
        <th>Median Ping (ms)</th>
        <th>Standard Deviation (ms)</th>
    </tr>
    <!-- Results will be appended here -->
    </table>

    <br>
    <br>
    <br>    
    <br>

    <div id="pollTestStatus">Waiting to start the poll test...</div>
    <button id="pollStartButton" onclick="startPollTest()">Start Poll Test</button>
    
    <table id="pollResultsTable">
        <tr>
            <th>Max Poll (ms)</th>
            <th>Min Poll (ms)</th>
            <th>Average Poll (ms)</th>
            <th>Median Poll (ms)</th>
            <th>Standard Deviation (ms)</th>
        </tr>
        <!-- Results will be appended here -->
    </table>
    
    <script src="poll.js"></script>
    
</body>
</html>
